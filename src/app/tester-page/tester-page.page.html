<ion-content *ngIf="projects && users && testers && connectedUser">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Become a tester</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-searchbar (ionChange)="handleChange($event)" placeholder="Find a project"></ion-searchbar>

  <ion-accordion-group [multiple]="true">
    <ion-accordion *ngFor="let project of results">
      <ion-item slot="header" color="light">
        <ion-label>{{project.name}}</ion-label>
      </ion-item>
      <ion-card slot="content">
        <ion-card-header>
          <ion-card-title>
            <ion-text color="dark">
              <h1>{{project.name}}</h1>
            </ion-text>

          </ion-card-title>
          <ion-card-subtitle>
            <ion-label>
              <ion-text>{{project.description}}</ion-text>
            </ion-label>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-text color="dark">

            <h2>Repository: {{project.repository}}</h2>
          </ion-text>

          <ion-list>
            <ion-item *ngFor="let member of project.team">
              <ion-thumbnail slot="start">
                <img alt="Silhouette of mountains" [src]="member.photo" />
              </ion-thumbnail>
              <ion-label>
                <h2>{{ member.name }}</h2>
                <p>{{ member.email }}</p>
              </ion-label>
            </ion-item>
          </ion-list>

          <ion-button *ngIf="!isRegistered(project.id)" color="medium" (click)="onRegisterTester(project.id)">Register as a tester</ion-button>
          <ion-button *ngIf="isRegistered(project.id)" color="danger" (click)="onRegisterBug(project.id)">Register a bug</ion-button>
          <p>{{project | json }}</p>
        </ion-card-content>
      </ion-card>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
